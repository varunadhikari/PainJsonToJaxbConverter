plugins {
    id 'java-library'
}

configurations {
    jaxb
}

dependencies {

	//JAXB model generation
    jaxb 'javax.xml.bind:jaxb-api:2.2.11'
    jaxb 'com.sun.xml.bind:jaxb-xjc:2.2.11'
    jaxb 'com.sun.xml.bind:jaxb-impl:2.2.11'
    jaxb 'com.sun.xml.bind:jaxb-osgi:2.2.11'
    
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    compile group: 'com.google.code.gson', name: 'gson', version: '2.3.1'
    compile group: 'org.jsonschema2pojo', name: 'jsonschema2pojo-gradle-plugin', version: '1.0.0'
    
    /*SPRING BOOT*/
    compile group: 'org.springframework.boot', name: 'spring-boot-dependencies', version: '1.5.2.RELEASE', ext: 'pom'
    compile (group: 'org.springframework.boot', name: 'spring-boot-starter-web', version: '1.5.2.RELEASE') {
		exclude group: 'org.springframework.boot', module: 'spring-boot-starter-tomcat'
	}
	compile group: 'org.springframework.boot', name: 'spring-boot-starter-actuator', version: '1.5.2.RELEASE'
}

repositories {
    jcenter()
}

ext {
    jaxbTargetDir = file("build/generated/main/jaxb")
}

//generate JAXB classes from XSD's
task generateJAXBclasses() {
    doLast {
        if (!jaxbTargetDir.exists()) {
            jaxbTargetDir.mkdirs()
        }

        ant.taskdef(name: 'xjc', classname: 'com.sun.tools.xjc.XJCTask', classpath: configurations.jaxb.asPath)
        ant.jaxbTargetDir = "${jaxbTargetDir}"

        def xsdDir = "src/main/resources/"

        ant.xjc(
                destdir: "${jaxbTargetDir}",
                package: "com.jaxb.iso20022.model.wire.pain00100108",               
                schema:  "${xsdDir}/pain.001.001.08.wire.xsd",
                binding: "${xsdDir}/pain.001.001.08.wire.xjb",
                extension: 'true'
        	   )
        {
           arg(value: "-Xannotate")
        }
        
    }
}

compileJava.dependsOn generateJAXBclasses

sourceSets.main.java.srcDirs = ['src/main/java', "build/generated/main/java/" , "build/generated/main/jaxb/"]
sourceSets.main.resources.srcDirs = ['src/main/resources']
